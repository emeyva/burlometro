<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burlómetro - Em Desenvolvimento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f8f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    .spinner {
      margin-top: 30px;
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #0078d7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Burlómetro" class="logo" />
  <p>Estamos a construir uma plataforma para te ajudar a identificar mensagens suspeitas de burla. Voltamos em breve!</p>
  <div class="spinner"></div>
</body>
</html>
